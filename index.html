<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/sass/main.css">
</head>

<body>
    <header id="header">
        <section class="section header container">
            <h1 class="header__logo">
                <img src="./images/logo.png" alt="logo">
            </h1>
            <div class="header__navigation navigation">
                <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
                <label for="navi-toggle" class="navigation__button">
                    <span class="navigation__icon">&nbsp;</span>
                </label>
                <div class="navigation__background">&nbsp;</div>
                <nav class="navigation__nav">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Features</a>
                        </li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Pricing</a>
                        </li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Blog</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Pages</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__button">
                <button class="button">Download</button>
            </div>
        </section>
        <section class="hero" id="hero" class="hero container container--fixed">
            <div class="hero__text col xs-12 md-6">
                <h1 class="hero__text-header">Promote Your App With Applab</h1>
                <p>Get more users to promote your app with this template</p>
                <button class="hero__button">Get Start Now</button>
            </div>
            <img src="./images/phone.png" alt="Hero photo" width="20%" height="600" class="hero__image col xs-12 md-6">
        </section>
    </header>
</body>

</html>
